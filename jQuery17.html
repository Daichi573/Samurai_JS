<!DOCTYPE html>
<html lang="ja">
 <head>
   <meta charset="utf-8">
   <title>jQueryの学習</title>
   <style>
    img{
     width: 30px;
     opacity: 0;
    }
   </style>
 </head>
 <body>
  <img src="images/jsample.jpg" width="50" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script>
   $('img').animate({
     opacity: 1,
     width: 1000,
     marginLeft: '200px'
   },1000);
  </script>
 </body>
</html>
