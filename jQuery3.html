<!DOCTYPE html>
<html lang="ja">
 <head>
   <meta charset="utf-8">
   <title>jQueryの学習</title>
   <style>

 </head>
 <body>
  <h1>サンプルテキスト</h1>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script>
   $('h1').css({
   'width': '400px',
   'color': '#fff',
   'text-align': 'center',
   'border': '1px solid #333',
   'background-color': '#f00'
  });
  
  const value =$(`h1`).css([`width`,`color`]);
  console.log(value);
  </script>
 </body>
</html>
