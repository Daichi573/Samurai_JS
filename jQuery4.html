<!DOCTYPE html>
<html lang="ja">
 <head>
   <meta charset="utf-8">
   <title>jQueryの学習</title>
   <style>
    .red{
      color:red;
    }
    .green{
      color:green;
    }
    .blue{
      color:blue;
    }
   </style>
 </head>
 <body>
  <ul>
    <li id="1">サンプルリスト</li>
    <li id="2">サンプルリスト</li>
    <li id="3">サンプルリスト</li>
  </ul>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script>
   $(`#1`).addClass(`red`);
   $(`#2`).addClass(`green`);
   $(`#3`).addClass(`blue`);
   
  </script>
 </body>
</html>
