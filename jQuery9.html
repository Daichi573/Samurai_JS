<!DOCTYPE html>
<html lang="ja">
 <head>
   <meta charset="utf-8">
   <title>jQueryの学習</title>
   <style>
     
   </style>
 </head>
 <body>
  <button>クリック</button>
  <div></div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script>
   $(`button`).on(`click`,()=>{
     $(`div`).text(`クリックされました！`);
   })
  </script>
 </body>
</html>
